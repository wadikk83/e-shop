spring.datasource.url=jdbc:postgresql://localhost:5432/e-shop
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
# liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog-master.yaml
# logging level
logging.level.org.springframework.web=ERROR
logging.level.by.nekhviadovich=DEBUG
# output to a file
logging.file.name=d:/temp/application.log
logging.logback.rollingpolicy.max-file-size=10MB
# pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
