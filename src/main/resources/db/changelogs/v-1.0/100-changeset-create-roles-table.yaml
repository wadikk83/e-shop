databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: Vadzim.Nekhviadovich
      changes:
          - createTable:
                tableName: roles
                columns:
                    - column:
                          name: id
                          type: bigint
                          autoIncrement: true
                          constraints:
                              primaryKey: true
                              nullable: false
                    - column:
                          name: name
                          type: varchar(50)
                          constraints:
                              nullable: false
                    - column:
                          name: description
                          type: varchar(100)
