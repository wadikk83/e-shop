databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Vadzim.Nekhviadovich
      changes:
          - createTable:
                tableName: orders
                columns:
                    - column:
                          name: id
                          type: bigint
                          autoIncrement: true
                          constraints:
                              primaryKey: true
                              nullable: false
                    - column:
                          name: user_id
                          type: int
                    - column:
                          name: created
                          type: timestamp
                          defaultValueComputed : CURRENT_TIMESTAMP
                    - column:
                          name: updated
                          type: timestamp
                          defaultValueComputed : CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP