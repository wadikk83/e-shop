databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: Vadzim.Nekhviadovich
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: parent_id
                  type: int
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed : CURRENT_TIMESTAMP
              - column:
                  name: updated
                  type: timestamp
                  defaultValueComputed : CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP