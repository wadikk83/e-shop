databaseChangeLog:
  - changeSet:
      id: create-order_items-table
      author: Vadzim.Nekhviadovich
      changes:
          - createTable:
                tableName: order_items
                columns:
                    - column:
                          name: id
                          type: bigint
                          autoIncrement: true
                          constraints:
                              primaryKey: true
                              nullable: false
                    - column:
                        name: order_id
                        type: int
                    - column:
                        name: product_id
                        type: int
                    - column:
                        name: amount
                        type: int
                    - column:
                        name: product_price
                        type: money